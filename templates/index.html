<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru Home Price Prediction</title>
    
    <!-- Leaflet.js CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- jQuery & Custom Scripts/Styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/app.js"></script>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <div class="background-image"></div>

    <div class="main-container">
        <!-- Map Container -->
        <div class="map-container card">
            <h2>Choose Location on Map</h2>
            <div id="map"></div>
        </div>

        <!-- Form Container -->
        <div class="card form-container">
            <h1>Bengaluru Home Price Prediction</h1>
            <p class="subtitle">Enter the details below to get an estimated price.</p>
            
            <form class="form">
                <div class="form-group">
                    <h2>Area (Square Feet)</h2>
                    <input class="input-field" type="number" id="uiSqft" name="Squareft" value="1000">
                </div>

                <div class="form-group">
                    <h2>BHK (Bedrooms, Hall, Kitchen)</h2>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                        <label for="radio-bhk-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Number of Bathrooms</h2>
                    <div class="switch-field">
                        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                        <label for="radio-bath-1">1</label>
                        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                        <label for="radio-bath-2">2</label>
                        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                        <label for="radio-bath-3">3</label>
                        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                        <label for="radio-bath-4">4</label>
                        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                        <label for="radio-bath-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Location</h2>
                    <select class="location-select" id="uiLocations">
                        <option value="" disabled selected>Choose a Location</option>
                    </select>
                </div>

                <button class="submit-btn" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
                
                <div id="uiEstimatedPrice" class="result"></div>
            </form>
        </div>
    </div>
</body>
</html>
